<html>
    <head>
        <title>Deepti Classes</title>

        <link rel = "icon" href = "https://cdn.shopify.com/app-store/listing_images/d99ffbae810f9027baa51162058568f8/icon/CIOW+d/0lu8CEAE=.png" type = "image/x-icon">
        <script src="https://meet.jit.si/external_api.js"></script>
        <meta name="hilltopads-site-verification" content="e620d8fdcb334070c0494654b78cfcb120e2d5cb" />
    </head>
    <body>
        <center><button id="start" type="start" style="background-color: rgb(4, 255, 4);"><font color = blue size = 2>Start to join</font></button></center>
        <div id="jitsi-container"></div>
        <script>
            var button = document.querySelector('#start');
            var container = document.querySelector('#jitsi-container');
            var api = null;

            button.addEventListener('click', () => {
                var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var stringLength = 30;
                function pickRandom () {
                    return possible[Math.floor() * possible.length];
                }
                var randomString = Array.apply(null,Array(stringLength)).map (pickRandom).join('');

                var domain = "meet.jit.si";
                var options = {
                    "roomName": randomString,
                    "parentNode": container,
                    "width": screen.width - 20,
                    "height": screen.height - 190,
                };
                api = new JitsiMeetExternalAPI(domain, options);
             });
        </script>
    </body>
</html>
